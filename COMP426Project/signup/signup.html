<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    </head>
        <body class="is-family-monospace">
            <a href= "../index.html"> Back to homepage </a>
            <div id="main" class="section has-text-centered">
                <h1 class="title is-1">Create an Account<hr>
                </h1>
                <p class="content is-large">Please fill out the following form to create an account.</p>
                <form id=survey-form>
                    <div id="basic-info-container" class="containers">
                        <h2 class="subtitle is-3">Basic Information</h2>
                        <div class="basic-info-items">
                        <label class="label is-large">Name: </label>
                        <input type="text" class="input is-large" placeholder="Enter your name" required>
                    </div>
                    <div class="basic-info-items">
                        <label class="label is-large">Email: </label>
                        <input type="email is-large" name="email" class="input" placeholder="Enter your email" required>
                    </div>
                    <div class="basic-info-items">
                        <label class="label is-large"> Age:</label>
                        <input type="number is-large" class="input is-number" placeholder="0" min="1" max="125">
                    </div>
                </div>
                <div class="containers">
                    <h2 class="subtitle is-3">Security</h2>
                    <div class="basic-info-items">
                    <label class="label is-large">Username: </label>
                    <input type="text" class="input is-large" placeholder="Enter your name" required>
                </div>
                <div class="basic-info-items">
                    <label class="label is-large">Password: </label>
                    <input type="password" class="input is-large" placeholder="Enter your name" required>
                </div>
                </div>
                <button class="button is-large">Submit</button>
            </form>  
        </div> 
    </body>
</html>
