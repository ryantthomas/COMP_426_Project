<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    </head>
        <body>
            <div id="main" class="section has-text-centered">
                <h1 class="title">Create an Account<hr>
                </h1>
                <p class="content">Please fill out the following form to create an account.</p>
                <form id=survey-form>
                    <div id="basic-info-container" class="containers">
                        <h2 class="subtitle ">Basic Information</h2>
                        <div class="basic-info-items">
                        <label class="label">Name: </label>
                        <input type="text" class="input" placeholder="Enter your name" required>
                    </div>
                    <div class="basic-info-items">
                        <label class="label">Email: </label>
                        <input type="email" name="email" class="input" placeholder="Enter your email" required>
                    </div>
                    <div class="basic-info-items">
                        <label class="label"> Age:</label>
                        <input type="number" class="input is-number" placeholder="0" min="1" max="125">
                    </div>
                </div>
                <div class="containers">
                    <h2 class="subtitle">Security</h2>
                    <div class="basic-info-items">
                    <label class="label">Username: </label>
                    <input type="text" class="input" placeholder="Enter your name" required>
                </div>
                <div class="basic-info-items">
                    <label class="label">Password: </label>
                    <input type="password" class="input" placeholder="Enter your name" required>
                </div>
                </div>
                <button class="button">Submit</button>
            </form>  
        </div> 
    </body>
</html>
