<html>
    <head>
        <link rel="stylesheet" href="style1.css"/>
    </head>
        <body>
            <div id="main">
                <h1 id=title>Create an Account<hr>
                </h1>
                <p id="description">Please fill out the following form to create an account.</p>
                <form id=survey-form>
                    <h2>Basic Information</h2>
                    <div id="basic-info-container" class="containers">
                        <div class="basic-info-items">
                        <label id="name-label">Name: </label><br>
                        <input type="text" id="name" class="input-text" placeholder="Enter your name" required>
                    </div>
                    <div class="basic-info-items">
                        <label>Email: </label><br>
                        <input type="email" name="email" class="input-text" placeholder="Enter your email" required>
                    </div>
                    <div class="basic-info-items">
                        <label> Age:</label><br>
                        <input type="number" class="input-number" placeholder="0" min="1" max="125">
                    </div>
                </div>
                <h2>Security</h2>
                <div class="containers">
                    <div class="basic-info-items">
                    <label>Username: </label><br>
                    <input type="text" id="name" class="input-text" placeholder="Enter your name" required>
                </div>
                <div class="basic-info-items">
                    <label>Password: </label><br>
                    <input type="password" id="name" class="input-text" placeholder="Enter your name" required>
                </div>
                </div>
                <button type="submit">Submit</button>
            </form>  
        </div> 
    </body>
</html>
